{% include base.html %}

<!DOCTYPE html>
<html>
  <!--HTML head-->
  {% include head.html %}

  <!--HTML body-->
  <body class="body">
    
    <!--Header-->
    {% include header.html %}
    
    <!--Content-->
    <content class="content content--padded">

      <!--Breadcrumb-->
      <div class="row">
        <div class="col-xs-12 breadcrumb">
          <span class="breadcrumb__item"><a class="link" href="{{ base }}">Digitraffic</a></span>
          <span class="breadcrumb__item"><a class="link" href="{{ base }}">Tiedotteet</a></span>
          <span class="breadcrumb__item">{{ page.title }}</span>
        </div>
      </div>

      <!--Title-->
      <div class="row">
        <div class="col-xs-12">
          <h1 class="h1 h1--page-top">{{ page.title }}</h1>
        </div>
      </div>

      <!--Cover image-->
      {% if page.image != null and page.image != empty %}
      <div class="row">
        <div class="col-xs-12 cover-image">
          <img src="{{ base }}/img/{{ page.image }}" alt="Kuva: {{ page.title }}" class="img img--full-width">
        </div>
      </div>
      {% endif %}

      <div class="row">
        <!--Text body-->
        <div class="col-xs-12 col-sm-8 text-body">
          
          <!--Date, type, tags-->
          <div class="row">
            <div class="col-xs-12 date-type-tags u--no-padding">
              <span class="date-type-tags__date">{{ page.date | date: "%d.%m.%Y" }}</span>
              <span class="date-type-tags__type"><a class="link" href="#">Tieliikenne</a></span>
              <span class="date-type-tags__tag"><a class="link" href="#">Avainsana</a></span>
              <span class="date-type-tags__tag"><a class="link" href="#">Avainsana</a></span>
              <span class="date-type-tags__tag"><a class="link" href="#">Avainsana</a></span>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 jekyll-content u--no-padding">
              {{ content }}  
            </div>
          </div>

        </div>

        <!--Sidebar-->
        <div class="col-xs-12 col-sm-4 sidebar">
          Sidebar
        </div>

      </div>

    </content>
  </body>
</html>
