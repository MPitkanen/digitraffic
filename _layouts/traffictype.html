---
layout: compress
---

<!DOCTYPE html>
<html>
  <!--HTML head-->
  {% include head.html %}

  <!--HTML body-->
  <body class="body" lang="fi">
    
    <!--Header-->
    {% include header.html header-classes="header--transparent" %}
    
    <!--Content-->
    <content class="content content--transparent-header">
      <section class="hero-image hero-image--{{ page.hero-image }}">
        <div class="hero-image__overlay">
          <div class="row">
            <div class="col-xs">
              <h1 class="hero-image__heading">{{ page.title }}</h1>
              <p class="hero-image__intro hero-image__intro--no-buttons">{{ page.intro }}</p>
            </div>
          </div>
        </div>
      </section>
    
      <div class="content__section-under-hero content--padded">

        <!--Breadcrumb-->
        <div class="row">
          <div class="col-xs-12 breadcrumb"><!--
          --><span class="breadcrumb__item"><a class="link" href="{{ "/" | prepend:site.baseurl }}">Digitraffic</a></span><!--
          --><span class="breadcrumb__item">{{ page.title }}</span>
          </div>
        </div>

        <!--Artice-->
        <article>

          <div class="row">
            <!--Text body-->
            <div class="col-xs-12 col-sm-8 text-body">

              <!--Text content-->
              <div class="row">
                <div class="col-xs-12 jekyll-content jekyll-content--no-tags u--no-padding">
                  {{ content }}
                </div>
              </div>

            </div>

            <!--Sidebar-->
            <div class="col-xs-12 col-sm-4 sidebar">
              <h3 class="h3 h3--sidebar-page">Linkit</h3>
              <ul class="sidebar__link-list">
                {% include sidebar-links.html %}
              </ul>
            </div>

          </div>
        </article>

      </div>
    </content>

    <!--footer-->
    {% include footer.html %}

  </body>
</html>
